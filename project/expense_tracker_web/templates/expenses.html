<!DOCTYPE html>
<html>
    <head>
        <title>Your Expenses</title>
        <link rel="stylesheet" href ="{{url_for('static',filename='style.css')}}">
    </head>
    <body>
        <h1>Expenses list </h1>
            <ul>
                {% for expense in expenses %}
                    <li>{{ expense.name }}: {{ expense.amount }}</li>
                {% endfor %}
            </ul>
            <p><strong>Total:</strong>{{total}}</p>
            <a href ="/">Back to home</a><br>
    </body>
</html>
